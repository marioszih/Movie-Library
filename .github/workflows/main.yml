name: Auto Downmerge Main to Develop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  update-main:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'

    steps:
      - name: Ensuring main is updated
        run: echo "Waiting for main to be fully updated..."

  downmerge:
    runs-on: ubuntu-latest
    needs: update-main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: create pull-request
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr create --base develop --title "Automatic merge main into develop" --body 'Created by Github action' --assignee "${{ github.actor }}"
