name: GitHub Actions Demo
run-name: Auto down merge master to develop.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop
    types:
      - closed
      
jobs:
  downmerge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: develop
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          assignees: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: main
          title: 'Downmerge main into develop'
          body: 'This PR downmerges the changes from main into develop.'
